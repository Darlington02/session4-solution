<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>BLOCKCHAIN UNN | NFT preview card component</title>

</head>
<body>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->
  <main class="card">
    <!-- image section -->
    <div>
      <img src="./images/image-equilibrium.jpg" alt="BLOCKCHAIN UNN NFT" srcset="">
    </div>

    <!-- content section -->
    <div class="contents">
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">
        <div class="price">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="ethereum" srcset=""> 
          0.041 ETH
        </div>

        <div class="time">
            <img class="clock-icon" src="./images/icon-clock.svg" alt="" srcset="">
            3 days left
        </div>
      </div>

      <hr />

      <!-- footer section -->
      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar" srcset="">

        <p>Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

  </main>
</body>
</html>
